<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/bootstrap/bootstrap.min.css">

    <title>News</title>
</head>
<body>
    <div class="nav mb-5 d-flex justify-content-around align-items-center">

        <div class="nav-item">
            <select class="mr-5" id="Theme">
                <option value="" selected disabled>-- Select Theme --</option>
                <option value="Sport">Sport ( default )</option>
                <option value="Business">Business</option>
                <option value="Entertainment">Entertainment</option>
                <option value="General">General</option>

            <select id="Language">

                <option value="es">Spanish</option>

    <div class="text-center mb-5"><input id="Search" class="pl-2" type="text" placeholder="Search your favorite article..."/></div>
